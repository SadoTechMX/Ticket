<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/css/bootstrap.min.css">
  <title>SadoTech Vol. 3</title>
  <style>
    body {
      background-color: black;
      color: white;
    }
    
    .centered-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
</head>
<body style= "background-color: #ced4d9;">
  <div style="background-color: #242021; color: #ffffff; max-width: 722px; margin: 0 auto;"><img src="https://drive.google.com/uc?export=view&amp;id=1uQoryxJmIUY0dPapdvB-ZZhFhcaGcSy_" alt="Header Image" width="100%" height="35%" />
        <div>
            <h2 id="dynamicText" style="color: #e09d94; text-align: center;"></h2>
            <p>&nbsp;</p>

            <p>&nbsp;</p>
        </div>
    </div>

  <script>
    // Get the query parameter from the URL
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    // Get the value of the 'text' parameter
    const dynamicText = urlParams.get('text');

    // Set the value of the dynamic text
    document.getElementById('dynamicText').textContent = dynamicText;
  </script>
</body>
</html>
