<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/css/bootstrap.min.css">
  <title>SadoTech Vol. 3</title>
  <style>
    body {
      background-color: black;
      color: white;
    }
    
    .centered-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
</head>
<body style= "background-color: #ced4d9;">
  <div style="background-color: #242021; color: #ffffff; max-width: 722px; margin: 0 auto;"><img src="https://drive.google.com/uc?export=view&amp;id=1uQoryxJmIUY0dPapdvB-ZZhFhcaGcSy_" alt="Header Image" width="100%" height="35%" />
        <div>
            <h2 id="fullname" style="color: #e09d94; text-align: center;"></h2>
            <h2 id="email" style="color: #ffffff; text-align: center;"></h2>
            <h2 id="phone" style="color: #ffffff; text-align: center;"></h2>
            <h2 id="payment" style="color: #ffffff; text-align: center;"></h2>
            <h2 id="price" style="color: #ffffff; text-align: center;"></h2>
            <p>&nbsp;</p>

            <p>&nbsp;</p>
        </div>
    </div>

  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    const fullname = urlParams.get('fullname');
    const email = urlParams.get('email');
    const phone = urlParams.get('phone');
    const payment = urlParams.get('payment');
    const price = urlParams.get('price');

    document.getElementById('fullname').textContent = fullname;
    document.getElementById('email').textContent = email;
    document.getElementById('phone').textContent = phone;
    document.getElementById('payment').textContent = "Pago: " + payment;
    document.getElementById('price').textContent = "Costo: " + price;
  </script>
</body>
</html>
